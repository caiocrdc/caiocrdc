name: üêç Gerar anima√ß√£o da cobrinha azul

on:
  schedule:
    - cron: "0 0 * * *"  # Gera diariamente √† meia-noite
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    name: Gerar e publicar anima√ß√£o
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Necess√°rio para publicar no branch output

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar cobrinha animada
        uses: Platane/snk@v3
        with:
          github_user_name: caiocrdc
          outputs: dist/snake.svg
          palette: "github-dark"  
          color_snake: "68BBD9" # Azul da cobrinha
          color_dots: "30363d,244e75,337ab7,68BBD9"
          # 30363d ‚Üí cinza GitHub Dark (sem commits)
          # 244e75 ‚Üí azul escuro (poucos commits)
          # 337ab7 ‚Üí azul m√©dio (commits regulares)
          # 68BBD9 ‚Üí azul claro (muitos commits)

      - name: Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

